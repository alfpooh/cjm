<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/plugin/reset.css">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/plugin/jquery-1.8.1.min.js"></script>

    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: black; /* 배경을 검정색으로 설정 */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow-x: hidden;
      }

      #container {
        transform: scale(0.75); /* 75%로 축소 */
        transform-origin: top center; /* 축소된 영역이 중앙 정렬되도록 설정 */
        width: 100%;
        max-width: 1920px; /* 기존 컨테이너의 최대 너비 설정 */
        position: relative;
      }
    </style>
</head>
<body>
    <section id="container">
        <section id="section01">

        <section id="section02">

        <section id="section04">

        <section id="footer">

                <img src="imges/section04/footer.png" alt="">
            </div>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/plugin/gsap.js"></script>
    <script src="js/plugin/scrollTrigger.js"></script>
    <script src="js/scrollbar.js"></script>
    <script src="js/setting.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
