<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/plugin/reset.css">
    <link rel="stylesheet" href="css/plugin/common.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/plugin/jquery-1.8.1.min.js"></script>
    <script src="js/plugin/easing.js"></script>

    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: black; /* 배경을 검정색으로 설정 */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      #wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }

      #container {
        transform: scale(0.75); /* 75%로 축소 */
        transform-origin: top center; /* 축소된 영역이 중앙 정렬되도록 설정 */
        width: 100%;
        max-width: 1920px;
        position: relative;
      }
    </style>
</head>
<body>
    <div id="wrapper">
        <section id="container">
            <section id="section01">
                <div class="bg_text">
                    <img src="imges/section01/bg_text.png" alt="">
                </div>
                <div class="bg_faus">
                    <img src="imges/section01/bg_faus.png" alt="">
                </div>
                <div class="mockup01">
                    <img src="imges/section01/mockup01.png" alt="">
                </div>
                <div class="mockup02">
                    <img src="imges/section01/mockup02.png" alt="">
                </div>
                <div class="used">
                    <img src="imges/section01/used.png" alt="">
                </div>
            </section>
            <section id="section02">
                <div class="top05">
                    <img src="imges/section02/top05.png" alt="">
                </div>
                <div class="persona">
                    <img src="imges/section02/persona.png" alt="">
                </div>
            </section>
            <section id="section03">
                <div class="main_screen">
                    <img src="imges/section03/main_screen.png" alt="">
                </div>
                <div class="menu">
                    <img src="imges/section03/menu.png" alt="">
                </div>
            </section>
            <section id="section04">
                <div class="category">
                    <img src="imges/section04/category.png" alt="">
                </div>
            </section>
            <section id="footer">
                <div class="footer_text">
                    <img src="imges/section04/footer.png" alt="">
                </div>
            </section>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/plugin/gsap.js"></script>
    <script src="js/plugin/scrollTrigger.js"></script>
    <script src="js/scrollbar.js"></script>
    <script src="js/setting.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
